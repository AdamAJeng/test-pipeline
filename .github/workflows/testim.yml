name: Testim E2E in Docker
on: [push]

permissions:
  contents: read
  checks: write

jobs:
  run-testimio-docker:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4.2.2

    - name: ğŸ³ Build Docker image
      run: docker build -t testim-runner .

    - name: ğŸ§ª Run tests inside Docker
      run: docker run --rm -v ${{ github.workspace }}/results:/app/results testim-runner

    - name: ğŸ“„ Generate HTML Report
      run: |
        npx xunit-viewer --results results --file test-results.xml --output results/report.html

    - name: ğŸ“¤ Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: testim-html-report
        path: results/report.html

    - name: ğŸ“„ Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: results/test-results.xml

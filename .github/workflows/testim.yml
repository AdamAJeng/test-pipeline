jobs:
  run-testimio-cli:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4.2.2

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4.4.0
      with:
        node-version: 23

    - name: ğŸ“¦ Install dependencies
      run: |
        npm install -g @testim/testim-cli
        npm install -g commander
        sudo apt-get install jq

    - name: ğŸ§ª Run Testim Tests
      run: |
        chmod +x run-tests-on-grid.sh
        ./run-tests-on-grid.sh

    - name: ğŸ§¹ Clean up old reports
      run: |
        rm -rf ./public

    - name: ğŸ“ Deploy Test Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./results
        publish_branch: gh-pages

    - name: ğŸ”— Output Report URL
      run: echo "ğŸ“„ Test Report: https://adamajeng.github.io/test-pipeline/report.html"
